<div class="container">
    <div class="card card-container">
       <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
       <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
       <p id="profile-name" class="profile-name-card"></p>
       
       {{loginForm.form.valid}}
       <form #loginForm="ngForm" (ngSubmit)="loginFormValue(loginForm.value)" class="form-signin">

          <span id="reauth-email" class="reauth-email"></span>
          
          <input name="email" type="email" placeholder="Email address" required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            #email="ngModel" 
            [(ngModel)]="loginForm.email" 
            [class.is-invalid]="email.invalid && email.touched"
            class="form-control" >
            <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>

            
          <input name="password" type="password" placeholder="Password" required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            #password="ngModel"
            [(ngModel)]="loginForm.password" 
            [class.is-invalid]="password.invalid && password.touched"
            class="form-control">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
          
            <div id="remember" class="checkbox">
             <label>
             <input type="checkbox" value="remember-me"> Remember me
             </label>
          </div>
          
          <button [disabled]="loginForm.form.invalid" class="btn btn-lg btn-primary btn-block btn-signin">Sign in</button>
       
        </form>
       <!-- /form -->
       <a href="#" class="forgot-password">
        Forgot the password?
       </a>
    </div>
    <!-- /card-container -->
 </div>
 <!-- /container -->
